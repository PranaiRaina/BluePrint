version: '3.8'

services:
  # 1. The Financial Agent API + RAG Pipeline
  calc-agent:
    build: .
    ports:
      - "8001:8001" # Agent API
      - "8080:8080" # RAG Pipeline (if running separately inside same container)
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - WOLFRAM_APP_ID=${WOLFRAM_APP_ID}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      - chroma
    command: uvicorn ManagerAgent.api:app --host 0.0.0.0 --port 8001

  # 2. ChromaDB (Vector Database)
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE

volumes:
  chroma_data:
